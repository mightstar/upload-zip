<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Scroll Image Animation</title>
    <style>
      .image-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .net-images {
        display: flex;
        position: relative;
        width: 300px;
      }
      .image2-container {
        overflow: hidden;
        position: absolute;
        left: 0;
        transition: 0.3s;

        right: 0;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <div class="net-images">
          <img src="1.png" alt="Image 1" class="image1" width="100%" />
          <div class="image2-container">
            <img src="2.png" alt="Image 2" class="image2" width="100%" />
          </div>
        </div>
      </div>      
    </div>
  </body>
</html>
